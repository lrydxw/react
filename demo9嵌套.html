<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="libs/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.test{
				color: #f66;
			}
			#xixi{
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="text/babel">
		var ChildCom = React.createClass({
			render:function(){
				return (
					<div>
						我是孩子
						<p>{this.props.name}</p>
					</div>
				)
			}
			
		});
		var MyComponent = React.createClass({
			render:function(){
				return (
					<div>
						我是父亲
						<ChildCom name="我来自父亲"/>
					</div>
				)
			}
		});
		ReactDOM.render(<MyComponent  classTitle="react" />,document.getElementById("app"));
	</script>
</html>
